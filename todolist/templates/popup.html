<div class="modal fade" id="{% url 'todolist:display_task_lists' task_id=task.pk %}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          {% block content %}
          {% endblock %}
      </div>
      <div class="modal-footer">
        <a class="btn btn-primary" href="{% url 'todolist:update' task_id=task.pk %}"> Update Task </a>
        <a class="btn btn-primary" href="{% url 'todolist:delete' task_id=task.pk %}"> Delete Task </a>
      </div>
    </div>
  </div>
</div>
